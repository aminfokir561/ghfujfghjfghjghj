{% extends 'base.html' %}
{% block title %}ShopEasy - হোম{% endblock %}
{% block content %}
    <!-- Search Section -->
    <section class="search-section bg-white p-5 rounded shadow-sm mb-5 fade-in" style="background: linear-gradient(135deg, #ffffff, #e0f7f9);">
        <h2 class="text-center mb-4 text-teal">আপনার পছন্দের পণ্য খুঁজুন</h2>
        <form class="d-flex flex-wrap gap-3 justify-content-center">
            <input type="text" class="form-control" style="max-width: 250px;" placeholder="পণ্যের নাম" aria-label="Search products">
            <select class="form-select" style="max-width: 250px;">
                <option value="">সকল বিভাগ</option>
                <option value="electronics">ইলেকট্রনিক্স</option>
                <option value="clothing">পোশাক</option>
                <option value="home">হোম এন্ড কিচেন</option>
            </select>
            <input type="number" class="form-control" style="max-width: 250px;" placeholder="সর্বোচ্চ মূল্য (৳)" min="0">
            <button type="submit" class="btn btn-teal">Search</button>
        </form>
    </section>

    <!-- Products Section -->
    <section id="products" class="mb-5 fade-in">
        <h2 class="mb-4 text-teal text-center">বৈশিষ্ট্যযুক্ত পণ্য</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card h-100 shadow-sm product-card">
                        <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body text-center">
                            <h5 class="card-title"><a href="{{ url_for('product_details', id=product.id) }}" class="text-dark">{{ product.name }}</a></h5>
                            <p class="card-text text-teal fw-bold">৳{{ product.price | int }}</p>
                            <p class="card-text text-warning">★★★★★ (৫.০)</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
